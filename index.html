<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source srcset="images/museum-ls-320.jpg,
                      images/museum-ls-640.jpg 2x,
                      images/museum-ls-960.jpg 3x"
              media="(max-width:320px)">"
      
      <source srcset="images/museum-ls-480.jpg,
                      images/museum-ls-960.jpg 2x,
                      images/museum-ls-1440.jpg 3x"
      media="(max-width:480px)">"

      <source srcset="images/museum-ls-720.jpg,
                      images/museum-ls-1440.jpg 2x,
                      images/museum-ls-2160.jpg 3x"
      media="(max-width:720px)">

      <source srcset="images/museum-ls-960.jpg,
                      images/museum-ls-1920.jpg 2x,
                      images/museum-ls-2880.jpg 3x"
      media="(max-width:960px)">
     
      <source srcset="images/museum-sq-800.jpg,
                      images/museum-sq-1600.jpg 2x,
                      images/museum-sq-2400.jpg 3x"
      media="(min-width:1600px)">

      <source srcset="images/museum-sq-640.jpg,
      images/museum-sq-1280.jpg 2x,
      images/museum-sq-1920.jpg 3x"
      media="(min-width:1280px)">

      <source srcset="images/museum-sq-480.jpg,
                      images/museum-sq-960.jpg 2x,
                      images/museum-sq-1440.jpg 3x"
      media="(min-width:960px)">

    
      <img src="images/museum-ls-2880.jpg" alt="picture of art gallery museum with old paintings arranged in salon style">
    </picture>

  </header>
</body>

</html>
